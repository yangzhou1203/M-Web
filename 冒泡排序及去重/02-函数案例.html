    // 翻转数组，返回一个新数组   [5, 4, 3, 2, 1] -> [1, 2, 3, 4, 5]
    // var arr = [5,4,3,2,1];

    // 1.声明函数
    function reverse(arr) {
      // 2.定义一个空数组
      var newArr = [];//这个空数组的length是几  是0
      // 3. 遍历以前的数组
      for (var i = arr.length - 1; i >= 0; i--) {
        // 4. 把以前数组的元素放入新的数组
        // length是从0开始的
        newArr[newArr.length]= arr[i];
      }

      // 5.返回新数组
      return newArr;
    }
    var arr1 = [5,4,3,2,1];

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>冒泡排序</title>
</head>

<body>
  <script>
    // 要求按照从小到大排列数组
    var arr = [1,1,1,1,1,1, 45, 23, 4,4,4,4, 16, 12, 9, 12, 4, 5,5,5,5];
 
    var n = []
    for (var i = 0; i < arr.length; i++) {
      if (n.indexOf(arr[i]) == -1) {
        n.push(arr[i])
      }
    }
    for (var i = 0; i < n.length - 1; i++) {

      for (var j = 0; j < n.length - 1 - i; j++) {
        // 判断 如果前面的值大于后面的值 那么 把前面的值和后面的值做一下交换
        if (n[j] > n[j + 1]) {
          // cont++;
          var temp = n[j]; //把arr[j]的值存起来
          n[j] = n[j + 1];// 把后面的值赋值给前面
          n[j + 1] = temp;
        }
      }
    }

    console.log(n);

   
  </script>
</body>

</html>

            <span>您好，欢迎光临1号店</span>
            <a href="../登录页面/index.html" id="h-login">请登录</a>

<!--body-->
<div class="registBody w">
    <div id="registBg"></div>
        <div class="r-body">
            <h1>1号店注册</h1>
            <span class="r-span r-s1">用户名</span><input type="text" id="txtName" class="tInp" /><span class="r-confirm r-f1"></span>
            <span class="r-span r-s2">手机号</span><input type="text" id="txtPhone" class="tInp" /><span class="r-confirm r-f2"></span>
            <div class="txtnum">
                <span class="r-span r-s3">短信验证码</span><input type="num" id="txtNum" class="tInp"/><span class="r-confirm r-f3"></span>
                <button>获取验证码</button>
            </div>
            <span class="r-span r-s4">设置密码</span><input type="num" id="txtPassword" class="tInp tInp4" /><span class="r-confirm r-f4"></span>
            <span class="r-span r-s5">确认密码</span><input type="num" id="txtConPas" class="tInp tInp5" /><span class="r-confirm r-f5"></span>
            <span class="protol">点击注册，表示您统一1号店 <a href="">《服务协议》</a></span>
            <a href="#"><button class="r-btn">同意协议并注册</button></a>
        </div>



</div>

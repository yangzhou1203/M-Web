<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas{
        border: 1px solid #666;
        /* 不建议在样式里设置尺寸 */
    }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        // 1 获取元素
        var myCanvas = document.querySelector('canvas');
        // 2 获取上下文 绘制工具箱
        var ctx = myCanvas.getContext('2d');//web gl 可以绘制3d效果的网页技术
        // 3 移动画笔
        ctx.moveTo(100,100);//起始位置
        
        // 4 绘制直线(轨迹，绘制路径)
        ctx.lineTo(200,100);//目标位置
        // 4 描边(加颜色)
        ctx.stroke();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正方形</title>
    <style>
    canvas{
        border: 5px solid red;
        /* 不建议在样式里设置尺寸 */
    }
    </style>
</head>
<body>
    <!-- 画布 -->
    <canvas width="800" height="800"></canvas>
    <script>
        // 1 获取元素
        var myCanvas = document.querySelector('canvas');
        // 2 获取上下文 绘制工具箱
        var ctx = myCanvas.getContext('2d');//web gl 可以绘制3d效果的网页技术
        // 3 移动画笔
        ctx.moveTo(200,200);
        ctx.lineTo(400,200);
        ctx.lineTo(400,400);
        ctx.lineTo(200,400);
        ctx.fillStyle = "blue";   
        ctx.fill()             
        ctx.closePath();
        ctx.stroke();
        

        // ctx.moveTo(250,250);
        // ctx.lineTo(350,250);
        // ctx.lineTo(350,350);
        // ctx.lineTo(250,350);

        ctx.moveTo(250,250);
        ctx.lineTo(250,350);
        ctx.lineTo(350,350);
        ctx.lineTo(350,250);
        ctx.fillStyle = "red";
        ctx.closePath();
        ctx.fill()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>    
</head>
<body>
    <div id="ccc">
       <input type="button" value="胖三斤" @click='add'> 
       <p>{{strong}}</p>
    </div>
    
    <script>
        const vm = new Vue({
            el:'#ccc',
            data:{
                strong:100
            },
            methods:{
                add(){
                    this.strong+=10
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>
</head>

<body>
    <div id="aaa">
        <h3>{{msg}}</h3>
        <hr>
        <h3 v-text="msg">1234</h3>
        <hr>
    </div>
    <script>
        const vm = new Vue({
            el: '#aaa',
            data: {
                msg: '别逼逼了'
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮啊" v-bind:title="btnTitle" v-bind:id="idxxx">

        el:'#app',
        data:{
            btnTitle:'自定义按钮title值',
            idxxx:'瞎写的id'
        }

    })
    </script>
</body>

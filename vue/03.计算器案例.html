<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>
</head>

<body>
    <div id="aaa">
        <input type="text" v-model='n1'>
        <select v-model='opt'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model='n2'>
        <input type="button" @click='dd' value="=">
        <input type="text" v-model='n3'>
    </div>
    <script>
        const vm = new Vue({
            el: '#aaa',
            data: {
                n1: 0,
                opt: '+',
                n2: 0,
                n3: 0

            },
            methods: {
                dd() {
                    switch (this.opt) {
                        case '+':
                        this.n3 = parseFloat(this.n1) + parseFloat(this.n2);
                        break;
                        case '-':
                        this.n3 = this.n1-this.n2;
                        break;
                        case '*':
                        this.n3 = this.n1*this.n2;
                        break;
                        case '/':
                        this.n3 = this.n1/this.n2;
                        break;
                    }
                }
            }
        })
    </script>
</body>

</html>

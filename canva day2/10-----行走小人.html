<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var Person = function (ctx) {
            this.ctx = ctx || document.querySelector('canvas').getContext('2d');

            this.src = 'image/04.png';

            this.canvasWidth = this.ctx.canvas.width;
            this.canvasHeight = this.ctx.canvas.height;

            this.stepSize = 10;
            this.direction = 0;
            this.stepX = 0;
            this.stepY = 0;
            this.init();
        }
        Person.prototype.init = function () {
            var that = this;
            that.loadImage(function(image){
                // 图片大小
                that.imageW = image.width;
                that.imageH = image.height;
                // 人物大小
                that.presonW = that.imageW/4;
                that.presonH = that.imageH/4;
                // 图片起点
                that.x0 = that.canvasWidth/2-that.presonW/2;
                that.y0 = that.canvasHeight/2-that. that.presonH/2;
                that.ctx.drawImage(image,
                    0,0,
                    that.presonW,that.presonH,
                    that.x0,that.y0,
                    that.presonW,that.presonH,                    
                );

                // 键盘事件
                that.index = 0;
                document.onkeydown = function(e){
                    if(e.keyCode == 40){
                        that.direction = 0;
                        that.stepY++;
                        that.drawImage(image);
                    }
                    if(e.keyCode == 37){
                        that.direction = 1;
                        that.stepX--;
                        that.drawImage(image);
                    }
                    if(e.keyCode == 39){
                        that.direction = 2;
                        that.stepX++;
                        that.drawImage(image);
                    }
                    if(e.keyCode == 38){
                        that.direction = 3;
                        that.stepY--;
                        that.drawImage(image);
                    }
                }
            })
        }
        Person.prototype.loadImage = function (callback) {
            var image = new Image();
            image.onload = function(){
                callback&&callback(image)
            };
            image.src = this.src;
        }
        new Person();
    </script>
</body>

</html>

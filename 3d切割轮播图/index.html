<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 560px;
            height: 300px;
            margin: 100px auto 0;
            border: 1px solid #cccccc;
            position: relative;
        }

        .imageBox {
            width: 100%;
            height: 100%;
            transform-origin: preserve-3d;
        }

        .imageBox li {
            width: 112px;
            height: 100%;
            float: left;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s;
        }

        .imageBox li span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* background: url("images/1.jpg") no-repeat; */
        }

        .imageBox li span:nth-child(1) {
            background-image: url("images/1.jpg");
            transform: translateZ(150px);
        }

        .imageBox li span:nth-child(2) {
            background-image: url("images/2.jpg");
            transform: rotateX(90deg) translateZ(150px);
        }

        .imageBox li span:nth-child(3) {
            background-image: url("images/3.jpg");
            transform: rotateX(180deg) translateZ(150px);
        }

        .imageBox li span:nth-child(4) {
            background-image: url("images/4.jpg");
            transform: rotateX(270deg) translateZ(150px);
        }


        .imageBox li:nth-child(1) span {
            background-position: 0 0;
        }

        .imageBox li:nth-child(2) span {
            background-position: -112px 0;
        }

        .imageBox li:nth-child(3) span {
            background-position: -224px 0;
        }

        .imageBox li:nth-child(4) span {
            background-position: -336px 0;
        }

        .imageBox li:nth-child(5) span {
            background-position: -448px 0;
        }




        .box .left,
        .box .right {
            position: absolute;
            width: 50px;
            height: 70px;
            background: rgba(0, 0, 0, .2);
            top: 115px;
            text-align: center;
            line-height: 70px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .box .right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="imageBox">
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
        </ul>
        <a class="left" href="javascript:;">&lt;</a>
        <a class="right" href="javascript:;">&gt;</a>
    </div>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            var index = 0;
            var flag = true;
            // 点击左边切换图片
            $('.left').on('click', function () {
                if (!flag) return false;
                flag = false;
                index++;
                var angle = index * 90;
                $('li').css('transform', 'rotateX(' + angle + 'deg)').each(function (i, item) {
                    $(this).css('transition-delay', i * 0.25 + 's');
                });
            });
            // 点击左边切换图片
            $('.right').on('click', function () {
                if (!flag) return false;
                flag = false;
                index--;
                var angle = index * 90;
                $('li').css('transform', 'rotateX(' + angle + 'deg)').each(function (i, item) {
                    $(this).css('transition-delay', i * 0.25 + 's');
                });
            });
            $('li:last').on('transitionend', function () {
                flag = true;
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>
</head>

<body>
    <div id="app">
        <!-- 父组件向子组件传递数据，需要给子组件绑定自定义属性的方式 -->
        <com1 :msgobj="obj"></com1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
               obj:{
                   name:'梦逼',
                   id:1,
                   gender:'女'
               }
            },
            methods: {

            },
            components: {
                'com1': {
                    template: `<div>
                <h3>子组件标题{{JSON.stringify(msgobj)}}</h3>
                </div>`,
                props:['msgobj']
                }
            }
        })
    </script>
</body>

</html>

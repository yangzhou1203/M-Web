<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>    
</head>
<body>
    <div id="app">
<com1 @fun1="show"></com1>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{

        },
        methods:{
            show(a){
                console.log('打印出父组件的方法-------------'+a)
            }
        },
        components:{
            'com1':{
                template:`<div>
                <input type="button" value="点击" @click="btn"/>
                </div>`,
                data(){
                    return {
                        sonMsg:'子组件的数据'
                    }
                },
                methods:{
                    btn(){
                        this.$emit('fun1',this.sonMsg)
                    }
                }
            }
        }
    })
    </script>
</body>
</html>

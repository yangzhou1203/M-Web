<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>
    
</head>
<body>
    <div id="app">
        <input type="button" value='点击' @click="btn" ref="btn">
        <com ref="mycom"></com>
    </div>
    <script>
        Vue.component('com',{
            template:`
            <h3>子组件{{msg}}</h3>
            `,
            data:function(){
                return {
                    msg:'我觉得Ok'
                }
            }
        })
        const vm = new Vue({
            el:'#app',
            data:{ },
            methods:{
                btn(){
                   this.$refs.mycom.msg='我觉得不行'
                    // 打印
                    console.log(this.$refs.mycom)
                }
            }
        })
    </script>
</body>
</html>

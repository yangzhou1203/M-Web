<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>

</head>

<body>
    <div id="app">
        <a href="#/a">a</a>
        <a href="#/b">b</a>
        <a href="#/c">c</a>
        <component :is='comname'></component>
    </div>

    <script>
        Vue.component('com1', {
            template: '<h1>a组件</h1>'
        })
        Vue.component('com2', {
            template: '<h1>b组件</h1>'
        })
        Vue.component('com3', {
            template: '<h1>c组件</h1>'
        })

        const vm = new Vue({
            el: '#app',
            data: {
                comname: 'com1'
            },
            methods: {

            },
            mounted() {//页面渲染完毕，执行函数
                window.onhashchange = () => {
                    const hash = location.hash
                    switch (hash) {
                        case '#/a':
                            this.comname = 'com1'
                            break;
                        case '#/b':
                            this.comname = 'com2'
                            break;
                        case '#/c':
                            this.comname = 'com3'
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>

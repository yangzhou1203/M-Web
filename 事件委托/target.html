<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>target</title>
	<script>
window.onload = function(){  
	//Event对象提供了一个属性叫target，可以返回事件的目标节点，我们成为事件源
	//target就可以表示为当前的事件操作的dom，但是不是真正操作dom
　　var oUl = document.getElementById("ul1");  
　　oUl.onclick = function(ev){  
　　　　var ev = ev || window.event;  
　　　　var target = ev.target || ev.srcElement; //这个是有兼容性的，标准浏览器用ev.target，IE浏览器用event.srcElement 
　　　　if(target.nodeName.toLowerCase() == 'li'){ 
  //nodeName来获取具体是什么标签名，这个返回的是一个大写的 
　 　　　　　　 alert(123);  
　　　　　　　  alert(target.innerHTML);  
　　　　}  
　　}  
}  
//这样改下就只有点击li会触发事件了，且每次只执行一次dom操作，如果li数量很多的话，将大大减少dom的操作，优化的性能
	</script>
</head>
<body>
	<ul id="ul1">  
    <li>111</li>  
    <li>222</li>  
    <li>333</li>  
    <li>444</li>  
</ul> 
</body>
</html>
